<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/static/app/css/style.css" />
    <title>{% block title %}LinPeCo{% endblock %}</title>
    {% block meta %}{% endblock %}
</head>

<body id={% block page-id %}""{% endblock %}>
  <div id="container">
    <div id="header">
      <h1 id="site">
        <a href="/">LinPeCo</a>
      </h1>
      <ul id="navigate">
        <li id="navigate-today"><a href="/today/">Today</a></li>
        <li id="navigate-total"><a href="/total/">Total</a></li>
        <li id="navigate-year"><a href="/year/">Year</a></li>
        <li id="navigate-month"><a href="/month/">Month</a></li>
        <li id="navigate-day"><a href="/day/">Day</a></li>
        <li id="navigate-event"><a href="/event/">Event</a></li>
      </ul>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      <div class="mini">
      {% block footer %}Page genereated {% now "Y-m-d  H:i:s" %}{% endblock %}
      <br />Linux People Counter v1.0 by NOV Information Technologies
      </div>
    </div>
  </div>
</body>
</html>
